retail_reports_config:
  Traffic:
    url: "https://vendorcentral.amazon.com/api/retail-analytics/v1/get-report-data"
    payload: 
      reportRequest:
        reportId: "traffic"
        dimensionSelections:
          - rootParentDimensionId: "time-period"
            dimensionId: "custom-period"
            value:
              timePeriod: "CUSTOM"
              startDate: '{start_date}'
              endDate: '{end_date}'
          - dimensionId: "viewBy"
            value: "asin"
        comparisons: []
        limit: 101
        offset: 0
        metrics:
          - id: "ASIN"
          - id: "ITEM_NAME"
          - id: "BRAND"
          - id: "GLANCE_VIEWS"
        aggregations:
          - "ASIN"
        orderBy:
          metricId: "GLANCE_VIEWS"
          comparison: "NONE"
          ascending: false
    params:
      
    folder_name: "retail_traffic"
    file_prefix: "RetailTraffic"
    retry_wait_time: 30

  Sales:
    url: "https://vendorcentral.amazon.com/api/retail-analytics/v1/get-report-data"
    payload:
      reportRequest:
        reportId: "sales"
