              startDate: '{start_date}'
              endDate: '{end_date}'
          - dimensionId: "viewBy"
            value: "asin"
          - dimensionId: "distributorView"
            value: "sourcing"
          - dimensionId: "programView"
            value: "retail"
          - dimensionId: "currencySelector"
            value: "USD"
        comparisons: []
        limit: 101
        offset: 0
        metrics:
          - id: "ASIN"
          - id: "ITEM_NAME"
          - id: "BRAND"
          - id: "SHIPPED_REVENUE"
